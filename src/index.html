<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="logo">Header Logo</div>
            <div class="links">
                <button>Link 1</button>
                <button>Link 2</button>
                <button>Link 3</button>
            </div>
        </header>
        <div id="content">
            <div id="searchbar">
                <input type="text" />
                <img src="#" alt="d" id="searchbar-icon" />
            </div>
            <div id="data-box">
                <div id="weather-details">
                    <img src="#" alt="d" id="weather-icon" />
                    <div id="weather-data">
                        <div id="selected-temperature-high">22*C</div>
                        <div id="selected-temperature-low">18*C</div>
                        <div id="selected-country">London</div>
                    </div>
                </div>
            </div>
            <div id="weather-carousel-container">
                <div class="carousel-card">
                    <div class="card-day">Monday</div>
                    <div class="card-grid">
                        <div class="card-icon">Icon</div>
                        <div class="card-temperature-high">22*C</div>
                        <div class="card-temperature-low">18*C</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="logo">Footer Logo</div>
            <div class="col-group">
                <button>Link 1</button>
                <button>Link 2</button>
            </div>
            <div class="col-group">
                <button>Link 3</button>
            </div>
        </footer>

</html>
